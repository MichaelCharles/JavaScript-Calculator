<!-- for Facebook -->          
<meta property="og:title" content="JavaScript Calculator" />

<meta property="og:image" content="https://mca62511.github.io/JavaScript-Calculator/images/share.jpg" />

<!-- for Twitter -->          
<meta name="twitter:card" content="summary" />
<meta name="twitter:title" content="JavaScript Calculator" />
<meta name="twitter:description" content="This is a JavaScript calculator that was made as a project for FreeCodeCamp by MichaelCharl.es/Aubrey. It uses Google's Material Design design language." />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/normalize.css">

    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto|Share+Tech+Mono'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="flexbox">
  <div class="content card">
    <div class="display">
      <div class="op"></div>
      <div>&nbsp;</div>
      <div class="results"></div>
    </div>
    <div class="button-area">
      <div class="row buttons">
        <div class="button btn-ac btn-clear">
          AC
        </div>
        <div class="button btn-ce btn-clear">
          CE
        </div>
        <div class="button btn-empty btn-op">
          FCC
        </div>
        <div class="button btn-divide btn-op">
          /
        </div>
      </div>
      <div class="row buttons">
        <div class="button btn-1">
          1
        </div>
        <div class="button btn-2">
          2
        </div>
        <div class="button btn-3">
          3
        </div>
        <div class="button btn-multiply btn-op">
          X
        </div>
      </div>
      <div class="row buttons">
        <div class="button btn-4">
          4
        </div>
        <div class="button btn-5">
          5
        </div>
        <div class="button btn-6">
          6
        </div>
        <div class="button btn-subtract btn-op">
          -
        </div>
      </div>
      <div class="row buttons">
        <div class="button btn-7">
          7
        </div>
        <div class="button btn-8">
          8
        </div>
        <div class="button btn-9">
          9
        </div>
        <div class="button btn-add btn-op">
          +
        </div>
      </div>
      <div class="row buttons">
        <div class="button btn-decimal btn-op">
          .
        </div>
        <div class="button btn-0">
          0
        </div>
        <div class="button btn-ans btn-op">
          ANS
        </div>
        <div class="button btn-equals btn-op">
          =
        </div>
      </div>
    </div>
  </div>
</div>

<div class="fcc">
  <div class="fcc-wrap">

    <div class="dismiss-wrap japanese"><button id="dismiss"><!-- English -- Dismiss-->閉じる</button></div>
  </div>
</div>

<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
